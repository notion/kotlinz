buildscript {
    ext.kotlinVersion = '1.0.5'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlinz:kotlinz-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    group = 'ai.notion'
    version = '1.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}

ext {
    kotlinStdLib = "org.jetbrains.kotlinz:kotlinz-stdlib:$kotlinVersion"
}
